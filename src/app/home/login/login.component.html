<mat-card>
  <mat-card-header>
    <mat-card-title>Authentication</mat-card-title>
    <mat-card-subtitle
      >Authenticate with the server using a Passkey</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content>
    <form #loginForm="ngForm">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput name="username" [(ngModel)]="username" required />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <mat-progress-spinner
      *ngIf="inProgress"
      [mode]="'indeterminate'"
      [diameter]="20"
      [color]="'accent'"
    ></mat-progress-spinner>
    <button
      mat-button
      (click)="loginClicked()"
      [disabled]="inProgress || loginForm.invalid"
    >
      Login
    </button>
  </mat-card-actions>
</mat-card>
